<html>
<head>
	<title>Question: {{ question.question_text }}</title>
</head>
<body>
	<h1>Question: {{ question.question_text }}</h1>
	<ul>
		{% for choice in question.choice_set.all %}
			<li>{{ choice.choice_text }}</li>
		{% empty %}
			<li>No choices are available.</li>
		{% endfor %}
	</ul>
</body>
</html>
